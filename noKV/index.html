<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Configuration Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden
        }

        /* General Animations */
        @keyframes blurOverlayAppear {
            0% {
                opacity: 0;
                -webkit-backdrop-filter: blur(0px);
                backdrop-filter: blur(0px);
            }

            100% {
                opacity: 1;
                -webkit-backdrop-filter: blur(12px);
                backdrop-filter: blur(12px);
            }
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9)
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0 50%
            }
        }

        /* Background and Overlay */
        #background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: -3 !important
        }

        #blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0, rgba(118, 75, 162, 0.15) 100%);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            z-index: -2 !important;
            animation: blurOverlayAppear 1.5s ease-out forwards .3s;
            pointer-events: none;
            opacity: 0
        }

        /* General Container Wrapper */
        .page-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1 !important;
            padding: 20px;
            overflow-y: auto
        }

        /* General Card Container */
        .card-container {
            background: #ef4444; /* Red background for error */
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            width: 100%;
            animation: containerAppear 1s ease-out .8s backwards;
            position: relative;
            overflow: hidden;
            max-width: 440px;
            text-align: center
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #faab41 0, #f6821f 50%, #faab41 100%);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite
        }

        /* Page Header and Icon */
        .page-header {
            margin-bottom: 50px;
            text-align: center
        }

        .page-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn .8s ease-out 1s backwards
        }

        .page-icon svg {
            width: 36px;
            height: 36px;
            fill: white
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin: 0 0 16px;
            line-height: 1.2;
            letter-spacing: -0.5px
        }

        /* Buttons (Not used in this context, but styles preserved) */
        .btn {
            padding: 16px 20px;
            border: 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            letter-spacing: .5px;
            position: relative;
            overflow: hidden
        }

        .btn-primary {
            background: linear-gradient(135deg, #faab41 0, #f6821f 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4)
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left .5s ease
        }

        .btn-primary:hover::before {
            left: 100%
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5)
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4)
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none
        }

        /* Footer Hint */
        .footer-hint {
            margin-top: 50px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-out 1.5s backwards;
            text-align: center
        }

        .footer-hint a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color .3s ease
        }

        .footer-hint a:hover {
            color: #fff
        }

        /* Error message subtext */
        @keyframes fadeInError {
            from {
                opacity: 0;
                transform: translateY(-10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .error-sub {
            display: block;
            margin-top: 24px;
            padding: 20px 24px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInError 0.3s ease-out;
        }

        .error-sub strong {
            color: #fff;
            font-weight: 700;
        }
        
        /* Responsive Design - Tablet */
        @media(max-width:768px) {
            .page-wrapper {
                padding: 20px 16px;
                padding-top: 20px;
                padding-bottom: 20px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 40px 28px;
                border-radius: 20px;
                max-width: 100%;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 60px;
                height: 60px;
                border-radius: 16px;
                margin-bottom: 16px
            }

            .page-form {
                margin-top: 28px
            }

            .footer-hint {
                margin-top: 24px;
                font-size: 12px
            }
        }

        /* Responsive Design - Mobile */
        @media(max-width:480px) {
            .page-wrapper {
                padding: 12px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 35px 24px;
                border-radius: 18px;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 55px;
                height: 55px;
                border-radius: 14px
            }

            .page-icon svg {
                width: 28px;
                height: 28px
            }

            .page-title {
                font-size: 24px
            }
        }

        /* Responsive Design - Landscape */
        @media(max-height:600px) and (orientation:landscape) {
            .page-wrapper {
                padding: 20px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 30px 35px;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 12px
            }

            .page-icon svg {
                width: 26px;
                height: 26px
            }

            .page-title {
                font-size: 22px;
                margin-bottom: 8px
            }

            .page-form {
                margin-top: 20px
            }

            .footer-hint {
                margin-top: 16px
            }
        }
    </style>
</head>

<body>
    <!-- Frosted Glass Overlay -->
    <div id="blur-overlay"></div>

    <!-- Error Container -->
    <div class="page-wrapper">
        <div class="card-container">
            <div class="page-header">
                <div class="page-icon">
                    <!-- Warning Triangle Icon -->
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                    </svg>
                </div>
                <h1 class="page-title">KV Namespace Not Bound</h1>
            </div>
            <span class="error-sub">Please bind the KV Namespace using the variable name <strong>KV</strong>.</span>
            <div class="footer-hint">
                Powered by <a href="https://t.me/premium_channel_404" target="_blank"
                    rel="noopener">CHANNEL 404 [ðŸ‡²ðŸ‡²]</a>
            </div>
        </div>
    </div>
</body>

</html>
